<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>نظام إدارة المنتجات - CRUD</title>
</head>
<body>
    <header>
        <h2>نظام إدارة المنتجات</h2>
        <h3>إنشاء - قراءة - تحديث - حذف - بحث</h3>
    </header>
    
    <div class="container">
        <!-- قسم إدخال البيانات -->
        <div class="input-section">
            <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
            <input type="text" id="title" placeholder="اسم المنتج" required>
            
            <div class="input-group">
                <input onkeyup="calculateTotal()" type="number" id="price" placeholder="السعر" required>
                <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="الضرائب" required>
                <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="الإعلانات" required>
                <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="الخصم" required>
                <button id="total-btn"><span id="total-text">المجموع:</span> <span id="total-value">0</span></button>
            </div>
            
            <input type="number" id="count" placeholder="الكمية" required>
            <input type="text" id="category" placeholder="الفئة" required>
            
            <div class="btn-group">
                <button id="create-btn" class="btn primary"><i class="fas fa-plus"></i> إنشاء</button>
                <button id="update-btn" class="btn secondary" disabled><i class="fas fa-edit"></i> تحديث</button>
            </div>
        </div>
        
        <!-- قسم البحث -->
        <div class="search-section">
            <h3><i class="fas fa-search"></i> البحث</h3>
            <input type="text" id="search" placeholder="ابحث عن منتج..." required>
            
            <div class="search-options">
                <button id="search-title-btn" class="btn search-btn active"><i class="fas fa-font"></i> البحث بالاسم</button>
                <button id="search-category-btn" class="btn search-btn"><i class="fas fa-tag"></i> البحث بالفئة</button>
            </div>
        </div>
        
        <!-- قسم التحكم -->
        <div class="control-section">
            <button id="delete-all-btn" class="btn danger"><i class="fas fa-trash"></i> حذف الكل (<span id="products-count">0</span>)</button>
        </div>
        
        <!-- جدول البيانات -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>اسم المنتج</th>
                        <th>السعر</th>
                        <th>الضرائب</th>
                        <th>الإعلانات</th>
                        <th>الخصم</th>
                        <th>المجموع</th>
                        <th>الفئة</th>
                        <th>الكمية</th>
                        <th>التحديث</th>
                        <th>الحذف</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <!-- سيتم ملء هذا القسم عن طريق JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
